  # baseUrl: /up-time
  logoUrl: https://request.waallaby.net/logo_full.svg
  favicon: https://request.waallaby.net/favicon.ico
  # faviconsvg:
  name: Live Status | Waallaby-Net Services
  theme: night
  # introTitle: 
  # introMessage:
